<script>
	function pwChecker(){
		var pw1 = document.getElementById("passwd").value;
		var pw2 = document.getElementById("pwchk").value;
		var result = document.getElementById("chkresult");
		if((pw2.length>0)){
			if(pw1 != pw2){
				result.innerHTML="비밀번호가 일치하지 않습니다.";
				result.style.color="red";
				
			}	
			else 
				result.innerHTML="비밀번호가 일치합니다";
			
		}
		
	}
	document.getElementById("passwd").onkeyup = function() {pwChecker()};
	document.getElementById("pwchk").onkeyup = function() {pwChecker()};

</script>
